        <title>Homework 3</title>

        <script type = "text/javascript">
        
            var celsiusDegree; // 攝氏
            celsiusDegree = window.prompt("請輸入攝氏溫度 : ");

            function celsiusToFahrenheit( celsiusDegree ) {
                return (9/5)*celsiusDegree + 32;
            }


            var fahrenheitDegree; // 華氏
            fahrenheitDegree = celsiusToFahrenheit(celsiusDegree);

            document.writeln("<h1>你輸入 " + celsiusDegree + " ℃</h1>");
            document.writeln("<h1>等於是 " + fahrenheitDegree.toFixed(3) + " ℉</h1>");

        </script>
