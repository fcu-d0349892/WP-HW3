        <title>First JavaScript</title>

        <script type = "text/javascript">
            // document.writeln("<h1>Welcome to JavaScript Programming!</h1>");
        
            var celsiusDegree; // 攝氏
            celsiusDegree = window.prompt("請輸入攝氏溫度 : ");

            var fahrenheitDegree; // 華氏
            fahrenheitDegree = (9/5)*celsiusDegree + 32;

            document.writeln("<h1>你輸入 " + celsiusDegree + " ℃</h1>");
            document.writeln("<h1>等於是 " + fahrenheitDegree + " ℉</h1>");
            // window.alert("hahaha");
            
        
        </script>
